<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="css/layui.css"  media="all">
  <link rel="stylesheet" href="main.css" type="text/css" media="screen" charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="css/layui.css" />
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<script src="layui.js" charset="utf-8"></script>
<script>
function print(){
  layui.use('layer',function(){
  parent.layer.open({
  type: 2,
  title:false,//隐藏标题栏
  shadeClose: true,
  shade: 0.8,
  offset:"300px",//距离顶部位置
  shadeClose:true,
  area: ['31%', '47%'],
  content: 'printservice.html' //iframe的url
 }); 	  	
  });
	}
 
</script>
</script>
<body layadmin-themealias="default" class="layui-layout-body">
		<div class="layui-fluid">
				<div class="layui-row layui-col-space15">
					<div class="layui-col-md12">
						<div class="layui-card">
							<div class="layui-card-header">开始打印</div>
							</div>
						</div>
					</div>
				</div>
	
	
	<div style="text-align: center;margin-top: 11%;">
    <div class="" style="display: inline-block;">
	<ul id="download-btn-freebie">
		<li>
			<a onclick="print()">
				<span class="button red">
					<span class="icon" style="background-image: url(images/print.png);"></span>
					<span class="text" style="height:40px">
						上 传 文 件 打 印
					</span>
				</span>
			</a>
		</li>
	</ul>
	</div>
	 <div class="" style="display:inline-block;margin-left: 20px;">
	<ul id="download-btn-freebie">
		<li>
			<a href="pub_res.html">
				<span class="button green">
					<span class="icon" style="background-image: url(images/doc.png);"></span>
					<span class="text" style="height:40px">
						从 资 料 库 选 择
					</span>
				</span>
			</a>
		</li>
	</ul>
	</div>
 </div>
 <div style="position:fixed;right: 0;margin-bottom: 20px;"><img  src="images/themelogo/printer.jpg"></div>
	</body>
</html>
